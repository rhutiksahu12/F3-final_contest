<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-12 text-white-50">
                <h2>IP Address: <span id="ip" class="text-white text-opacity-75"></span></h2>
                <div class="row">
                    <div class="col-4">
                        <h2>Lat: <span class="ipDetails" id="lat"></span></h2>
                        <h2>Long: <span class="ipDetails" id="long"></span></h2>
                    </div>
                    <div class="col-4">
                        <h2>City: <span class="ipDetails" id="city"></span></h2>
                        <h2>Region: <span class="ipDetails" id="region"></span>
                    </div>
                    <div class="col-4">
                        <h2>Organisation:<span class="ipDetails" id="organisation"></span></h2>
                        <h2>Hostname:<span class="ipDetails" id="hostname"></span></h2>
                    </div>
                </div>
            </div>


            <div class="col-12 bg-purple">
                <div class=" p-4">
                    <iframe src="" id="map" width="100%" height="500px" frameborder="0" style="border:0"></iframe>
                </div>
            </div>


            <div class="col-12">
                <h1 class="text-white-50 mx-auto">More Information About You</h1>
                <h3 class="text-white-50">TimeZone: <span id="timezone" class="ipDetails"></span></h3>
                <h3 class="text-white-50">Date & Time <span id="DT" class="ipDetails"></span></h3>
                <h3 class="text-white-50">PinCode <span id="PC" class="ipDetails"></span></h3>
                <h3 class="text-white-50">Message: Number of PinCodes found: <span id="msg" class="ipDetails"></span>
                </h3>
            </div>



            <div class="col-12">
                <div class="input-group input-group-sm   w-50">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
                </div>
            </div>

            <div class="container text-center">
                <div class="row row-cols-2" id="post-box">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="./page2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
